{% extends "user/checkout.html" %}
{% block body %}
    <style>
    @media (max-width: 767.98px) { .border-sm-start-none { border-left: none !important; } }
    </style>


<form method="post" action="/myapp/search_userviewmeats/">
{% csrf_token %}
    <table class="table table-hover">
        <tr>
            <td>
    <input type="text" name="search" id="search" placeholder="Search Here.." class="form-control">
            </td>
            <td>
    <input type="submit" name="submit" value="search" class="btn btn-success">
            </td>
        </tr>
    </table>

    <table hidden>
    <td>ChooseDate</td>
    <td>
        <input type="date" name="date" hidden class="form-control">
    </td>
    <td>
        <input type="submit" hidden value="Search">
    </td>
    </table>
</form>
    <section style="background-color: #eee;">
  <div class="container py-5">
        {% for i in m %}
    <div class="row justify-content-center mb-3">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img src="{{ i.MEAT.image }}"
                    class="w-100" style="height: 200px" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{ i.MEAT.meat_name }}</h5>
                <div class="d-flex flex-row">


                </div>

                <div class="mb-2 text-muted small">

                </div>
                <p class="text-truncate mb-4 mb-md-0">
                  {{ i.MEAT.type }}
                </p>
                   <p class="text-truncate mb-4 mb-md-0">
                  Total Stock: {{ i.quantity }}
                </p>
                   <p class="text-truncate mb-4 mb-md-0">
                 Current Stock: {{ i.curstock }}
                </p>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">Rs:{{ i.MEAT.price_kg }}</h4>

                </div>

                <div class="d-flex flex-column mt-4">
{#                  <a class="btn btn-primary btn-sm"  href="/myapp/useraddtocart/{{ i.id }}">BookNow</a>#}
                    <a class="btn btn-primary btn-sm" href="/myapp/useraddcart/{{ i.MEAT.id }}/{{ i.curstock }}">AddToCart</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   {% endfor %}
  </div>
</section>
{% endblock %}
