{% extends "user/checkout.html" %}
{% block body %}
    <style>
    @media (max-width: 767.98px) { .border-sm-start-none { border-left: none !important; } }
    </style>



    <section style="background-color: #eee;">
  <div class="container py-5">

    <div class="row justify-content-center mb-3">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img src="{{ i.MEAT.image }}"
                    class="w-100" style="height: 200px" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{ i.MEAT.meat_name }}</h5>
                <div class="d-flex flex-row">


                </div>

                <div class="mb-2 text-muted small">

                </div>
                <p class="text-truncate mb-4 mb-md-0">
                  {{ i.MEAT.type }}
                </p>
                   <h4 class="mb-1 me-1">Rs:{{ i.MEAT.price_kg }}</h4>


<div class="row">
    <form action="/myapp/userbooking/" method="post">
        {% csrf_token %}
                            <div class="col-md-6 form-group">
                                <label>Choose Qty</label>
                                <input style="width: 200px" class="form-control" value="1" name="qty" type="number" min="1" max="{{ i.curstock }}" placeholder="123 Street">
                            </div>
     <div class="col-md-12">

                                <input type="submit" value="Submit" class="btn btn-success" id="shipto">

                        </div>
    </form>
</div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
