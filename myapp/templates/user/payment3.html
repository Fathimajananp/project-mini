{% extends "user/checkout.html" %}
{% block body %}
{% load static %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myapp/userpayment/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="200" border="1" class="table table-hover">
    <tr>
      <td>QR</td>
      <td><img src="{% static "img/qr.jpg" %}" width="300" height="300"> </td>
    </tr>
    <tr>
      <td>Reciept</td>
      <td><label>
        <input type="file" name="file"  class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Amount</td>
      <td><label>
        <input type="text" name="textfield" value="{{ f }}" readonly/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Submit" />
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
